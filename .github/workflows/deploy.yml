name: Deploy MkDocs (private repo 대응)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install mkdocs-material ghp-import

      - name: Build site
        run: mkdocs build

      - name: Deploy to gh-pages (with GITHUB_TOKEN)
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "carami"
          git config --global user.email "carami@nate.com"

          # ghp-import으로 gh-pages 브랜치 생성
          ghp-import -n -f site

          # 인증된 URL 구성
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git

          # 푸시
          git push origin gh-pages --force
